<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mukta+Mahee:wght@200;300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/libs/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="../general.css">
    <link rel="stylesheet" href="../assets/styles/contact.css">
    <title>Contact</title>
</head>

<body>


    <div class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387191.33750346623!2d-73.97968099999999!3d40.6974881!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2z2YbZitmI2YrZiNix2YPYjCDYp9mE2YjZhNin2YrYp9iqINin2YTZhdiq2K3Yr9ip!5e0!3m2!1sar!2seg!4v1733500105479!5m2!1sar!2seg" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <div class="row my-4 contact">
                    <div class="col-md-4 flex">
                        <i class="fa-solid fa-phone"></i>
                        <div class="data ml-3">
                            <h5 class="mb-2">Phone:</h5>
                            <p>+8123 456 788 99,</p>
                            <p>+8123 (456) 788 99</p>
                        </div>
                    </div>
                    <div class="col-md-4 flex">
                        <i class="fa-solid fa-envelope"></i>
                        <div class="data ml-3">
                            <h5 class="mb-2">E-mail:</h5>
                            <p>info@roofing.com</p>
                            <p>info@roofing.com</p>
                        </div>
                    </div>
                    <div class="col-md-4 flex">
                        <i class="fa-solid fa-location-dot"></i>
                        <div class="data ml-3">
                            <h5 class="mb-2">Location:</h5>
                            <p>51 Street, Newyork City, NYPD</p>
                            <p>18 Street, Newyork City, NYPD</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mess p-4 rounded mb-5">
                    <div class="title position-relative ">
                        <h5 class="ml-3">Have you Any Question?</h5>
                    </div>
                    <div class="category  my-4 ">
                        <div class="ques position-relative flex mb-1">
                            <i class="fa-regular fa-user px-2 "></i>
                            <input type="text" class="form-control py-4 border-0 pl-5 bg-white" placeholder="Name">
                            
                        </div>
                        <div class="ques position-relative flex mb-1 ">
                            <i class="fa-regular fa-envelope px-2"></i>
                            <input type="email" class="form-control py-4 border-0 pl-5 bg-white" placeholder="E-mail">
                            
                        </div>
                        <div class="ques position-relative flex mb-1 ">
                            
                            <i class="fa-solid fa-phone px-2"></i>
                            <input type="phone" class="form-control py-4 border-0 pl-5 bg-white" placeholder="Phone">
                            
                        </div>
                        <div class="ques position-relative flex mb-1 ">
                            
                            <i class="fa-solid fa-question px-2"></i>
                            <input type="text" class="form-control py-4 border-0 pl-5 bg-white" placeholder="Subject">
                            
                        </div>
                        <div class="ques position-relative flex mb-1 ">
                            <i class="fa-regular fa-comments px-2"></i>
                            <textarea name="Comments" placeholder="Address" class="form-control pl-5 border-0 py-3" rows="6"  id=""></textarea>
                        </div>
                        <button type="submit"  class=" py-4 form-control btn ">Subscribe</button>
                       </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/libs/bootstrap/js/popper.min.js"></script>
    <script type="module" src="../assets/javaScript/contact.js"></script>
</body>

</html>
